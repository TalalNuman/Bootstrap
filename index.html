<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="row g-0">
            <div class="col-md-6 border col-sm-12">
              <img
                class="p-3"
                src="https://source.unsplash.com/user/c_v_r/500x500"
                alt="image"
              />
            </div>
            <div class="col-md-6 col-sm-12 p-2 text-center border">
              <div>
                <h3 class="fw-bold">Phone Le Co est. 1979</h3>
                <p class="fs-6 mt-n5 text-muted -m-2">12414 West Park</p>
                <p class="fs-6 mt-n5">Houston TX 8792</p>
                <p class="fs-6 mt-n5">phone# 213 132 123</p>
              </div>

              <div class="mt-5">
                <p class="mt-n5">HOURS:</p>
                <p class="mt-n5">Monday:11A-5P</p>
                <p class="mt-n5">Tuesday:11A-5P</p>
                <p class="mt-n5">Wednesday:11A-5P</p>
                <p class="mt-n5">Thursday:Closed</p>
                <p class="mt-n5">Friday:11A-5P</p>
                <p class="mt-n5">Saturday:11A-5P</p>
                <p class="mt-n5">Sunday:11A-5P</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
